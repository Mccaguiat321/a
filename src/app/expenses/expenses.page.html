<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- Back button to go back to home -->
    </ion-buttons>
    <ion-title>{{ titleName }} Expenses</ion-title>
    <div slot="end" >
      <h6>Total â‚±{{ totalExpenses }}</h6> <!-- Display total expenses -->
    </div>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-expense', titleId]">Add Expense</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let expense of expenses">
      <ion-label>
        <h3>{{ expense.name_of_expenses }}</h3>
        <p>Amount: {{ expense.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
